{{ define "content" }}
<h1>Login</h1>
<form hx-post="/login">
  <input
    type="text"
    name="username"
    placeholder="Username"
    minlength="3"
    required
  />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
{{ end }}
