{{ define "content" }}
<div class="flex flex-col items-center h-1/2-screen">
  <h1>Login</h1>
  <form
    hx-post="/login"
    hx-target="body"
    class="flex flex-col gap-2 mt-4 max-w-sm"
  >
    <input
      type="text"
      name="username"
      placeholder="Username"
      minlength="3"
      required
    />
    <input type="password" name="password" placeholder="Password" required />
    <button
      class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-md"
      type="submit"
    >
      Login
    </button>
  </form>
</div>

{{ end }}
