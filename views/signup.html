{{ define "content" }}
<h1>Signup</h1>
<form hx-post="/signup">
  <input
    type="text"
    name="username"
    placeholder="Username"
    minlength="3"
    required
  />
  <input type="password" name="password" placeholder="Password" required />
  <input
    type="password2"
    name="password2"
    placeholder="Confirm Password"
    required
  />
  <button type="submit">Signup</button>
</form>
{{ end }}
