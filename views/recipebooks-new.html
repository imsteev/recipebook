{{ define "content" }}
<div class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-4xl font-bold">New Recipebook</h1>
  <form
    hx-post="/recipebooks"
    class="flex flex-col items-center justify-center"
  >
    {{ .csrfField }}
    <input
      type="text"
      name="name"
      placeholder="Name"
      class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      required
    />
    <button
      type="submit"
      class="mt-4 bg-green-500 text-white rounded-md px-6 py-2 hover:bg-green-600"
    >
      Create
    </button>
  </form>
</div>
{{ end }}
